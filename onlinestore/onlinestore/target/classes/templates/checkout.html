<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Cartify</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">Cartify</div>
            <ul class="nav-links">
                <li><a th:href="@{/}">Home</a></li>
                <li><a th:href="@{/products}">Products</a></li>
                <li><a th:href="@{/cart}">Cart</a></li>
                <li><a th:href="@{/orders}">Orders</a></li>
            </ul>
        </nav>
    </header>

    <section class="checkout">
        <div class="container">
            <h1>Checkout</h1>
            
            <div class="checkout-content">
                <div class="order-summary">
                    <h2>Order Summary</h2>
                    <div th:each="item : ${cartItems}" class="checkout-item">
                        <div class="checkout-item-info">
                            <img th:src="${item.imageUrl}" th:alt="${item.productName}" class="checkout-item-image">
                            <span th:text="${item.productName}">Product</span>
                        </div>
                        <span th:text="'₹' + ${#numbers.formatDecimal(item.price, 1, 2)} + ' x ' + ${item.quantity}">₹0.00 x 1</span>
                    </div>
                    <div class="checkout-total">
                        <strong>Total: ₹<span th:text="${#numbers.formatDecimal(total, 1, 2)}">0.00</span></strong>
                    </div>
                </div>
                
                <div class="checkout-form">
                    <h2>Customer Information</h2>
                    <form th:action="@{/orders/place}" method="post" th:object="${order}">
                        <div class="form-group">
                            <label for="customerName">Full Name</label>
                            <input type="text" id="customerName" th:field="*{customerName}" required>
                        </div>
                        <div class="form-group">
                            <label for="customerEmail">Email</label>
                            <input type="email" id="customerEmail" th:field="*{customerEmail}" required>
                        </div>
                        <div class="form-actions">
                            <a th:href="@{/cart}" class="btn btn-secondary">Back to Cart</a>
                            <button type="submit" class="btn">Place Order</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Cartify. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
