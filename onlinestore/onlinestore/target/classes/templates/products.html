<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Cartify</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">Cartify</div>
            <ul class="nav-links">
                <li><a th:href="@{/}">Home</a></li>
                <li><a th:href="@{/products}">Products</a></li>
                <li><a th:href="@{/cart}">Cart</a></li>
                <li><a th:href="@{/orders}">Orders</a></li>
            </ul>
        </nav>
    </header>

    <section class="products">
        <div class="container">
            <h1>Our Products</h1>
            <div class="product-grid">
                <div th:each="product : ${products}" class="product-card">
                    <img th:src="${product.imageUrl}" th:alt="${product.name}" class="product-image">
                    <div class="product-info">
                        <div class="product-name" th:text="${product.name}">Product Name</div>
                        <div class="product-description" th:text="${product.description}">Product Description</div>
                        <div class="product-price" th:text="'₹' + ${#numbers.formatDecimal(product.price, 1, 2)}">₹0.00</div>
                        <form th:action="@{/cart/add}" method="post">
                            <input type="hidden" name="productId" th:value="${product.id}">
                            <button type="submit" class="btn">Add to Cart</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Cartify. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
